<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>My lovely website</title>

</head>

<body>
  <div class="first-div">
    <img class="hero-img" src="images/illustration-hero.svg" alt="">
  </div>
  <div class="middle-div">

    <h1 class='order-summary'>Order summary</h1>
    <p class='you-can'>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like! </p>


    <div class='music-div'>
      <img src="images/icon-music.svg" alt="icon-music" class='icon-music'>
      <div class="three-items">
        <h3 class='annual-plan'>Annual Plan</h3>
        <p class='price'>$59.99/year</p>
        <a href="twitter.com" class='change-link'>Change</a>
      </div>

    </div>
    <div class="button-div">
      <button type="button" class='payment-btn'>Proceed to Payment</button>
      <button type="button" class="cancel-order-btn">Cancel Order</button>
    </div>

  </div>


</body>

</html>
